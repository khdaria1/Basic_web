<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
</head>
<body>
    <h1> Favorite Movies </h1>
    <p> Introduce my Favorite moveis </p>
    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQIgzfRNCJH4LHXl82vI1d7dBCxhlFw4bXWEWiNLtUZzl3YqmHd" width="100%"/>
    <img src="https://musicart.xboxlive.com/7/77ba5100-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080" width="50%"/>
    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRRkl0QcsHsMIcEDrjlK1mKkoqBAIH6BTFhlVf4PPNEH837Hnff" width="49%"/>
    
    <!-- Create table -->
    <table border="1">
        <thead>
            <tr>
                <td>Title</td>
                <td>Score</td>
                <td>Theme</td>
                <td>Story</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Legally blonde</td>
                <td>4.5</td>
                <td>Comedy</td>
                <td>Very fun and lovely pink story</td>
            </tr>
            <tr>
                <td>Home alone</td>
                <td>4.4</td>
                <td>Family, Comedy</td>
                <td>Christmas family story</td>
            </tr>
            <tr>
                <td>The mysterious Benedict society</td>
                <td>4.8</td>
                <td>Mystery</td>
                <td>Mysterious Society story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
