<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="11.style.css"/>
</head>
<body>
    <h1>CSS Position</h1>
    <h2>What is it?</h2>
    <p>for placement elements</p>

    <h2>What kinds?</h2>
    <ul>
        <li>static - default</li>
        <li>relative - Move from the static</li>
        <li>absolute - Move from the parents(relative)</li>
        <li>fixed - Screen status</li>
        <li>sticky - stick to the screen when it is scolled</li>
    </ul>

    <h2>How to use?</h2>
    <div class="container">
        <div class="block" id="a">A</div>
        <div class="block" id="b">B</div>
        <div class="block" id="c">C</div>
        <div class="block" id="d">D</div>
        <div class="block" id="e">E</div>
    </div>
</body>
</html>
