<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="10.style.css"/>
</head>
<body>
    <h1>block VS inline</h1>

    <h2>block</h2>
    <div></div>
    <div></div>
    <div></div>
    <ul>
        <li>One in a line</li>
        <li>Lengh and height</li>
        <li>For screen placement</li>
    </ul>

    <h2>Inline</h2>
    <span>1</span>
    <span>222</span>
    <span>33333</span>
    <ul>
        <li>Many in a line</li>
        <li>As big as the size of text : No Lengh and height</li>
        <li>Decorate the text</li>
    </ul>
</body>
</html>
